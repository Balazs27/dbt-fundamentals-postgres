models:
  - name: stg_stripe__payments
    description: The grain of this table is one unique payment per row.
    columns:
      - name: payment_id
        description: The primary key (unique identifier for each payment) for this table.
        data_tests:
          - unique
          - not_null
      - name: payment_status
        description: "{{ doc('payment_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['fail', 'success']